<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KAYFOART &mdash; Commission</title>
    <link rel="stylesheet" href="../style.css" />

  <body>
    <nav class="nav">
      <ul>
        <li class="nav-item home">
          <a href="../"><span>kayfoart</span></a>
        </li>

        <li class="nav-item commission selected"><span>commission</span></li>
        <li class="nav-item sketchbook">
          <a href="../sketchbook/"><span>sketchbook</span></a>
        </li>
        <li class="nav-item canvas">

        </li>
        <li class="nav-item digital">
          <a href="../digital/"><span>digital</span></a>
        </li>
      </ul>
    </nav>

    <div class="hero">

        <img src="imgs/mural.jpg" alt="animal bedroom wall mural" />
        <div class="image-label image-label-hero">
          "Safari" | Acrylic | 8'x13' | 2014
        </div>
      </div>

    <main class="gallery-page">

        <div class="gallery-col">
          <div class="gallery-item">
            <img src="imgs/tiger-portrait.jpg" alt="" class="gallery-img" />

          </div>
          <div class="gallery-item">
            <img src="imgs/goggles.jpg" alt="" class="gallery-img" />

        <div class="gallery-col">
          <div class="gallery-item">
            <img src="imgs/pups.jpg" alt="" class="gallery-img" />

          </div>
          <div class="gallery-item">
            <img src="imgs/fire3.jpg" alt="" class="gallery-img" />
            <div class="image-label image-label-gallery">Charcoal | 2017</div>
          </div>
          <div class="gallery-item">
            <img src="imgs/owl.jpg" alt="" class="gallery-img" />
            <div class="image-label image-label-gallery">Charcoal | 2017</div>
          </div>
        </div>

    <footer class="footer">
      <nav class="footer-nav">
        <ul>
          <li class="footer-nav-item">
            <a href="../info/"><span>info</span></a>
          </li>
          <li class="footer-sig">
            <img
              class="footer-image"
              src="../imgs/footer-sig.jpg"
              alt="kayfo"
            />
          </li>
          <!-- <li class="footer-nav-item"><a href="../contact/"><span>contact</span></a></li> -->
          <li class="footer-nav-item">
            <a href="mailto:kayfoart@gmail.com"><span>contact</span></a>
          </li>
        </ul>
