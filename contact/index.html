<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KAYFOART &mdash; Contact</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <nav class="nav">
      <ul>
        <li class="nav-item hello">
          <a href="../"><span>hello</span></a>
        </li>

        <li class="nav-item commission">
          <a href="../commission/"><span>commission</span></a>
        </li>
        <li class="nav-item sketchbook">
          <a href="../sketchbook/"><span>sketchbook</span></a>
        </li>
        <li class="nav-item canvas">
          <a href="../canvas/"><span>canvas</span></a>
        </li>
        <li class="nav-item digital">
          <a href="../digital/"><span>digital</span></a>
        </li>
      </ul>
    </nav>

    <main class="text-page">
      <h1 class="heading">Say hello.</h1>
      <p>Feedback, inquiries &amp; simple hellos welcome.</p>
      <div class="extra-break"></div>

      <div class="form">
        <form action="submit">
          <div class="form-group">
            <input id="name" type="text" class="input" required />
            <label for="name" class="label">name</label>
          </div>

          <div class="form-group">
            <input id="email" type="email" class="input" required />
            <label for="email" class="label">email</label>
          </div>

          <div class="form-group">
            <textarea id="message" class="input" required></textarea>
            <label for="message" class="label">message</label>
          </div>

          <button class="submit"><span>send</span></button>
        </form>
      </div>

      <div class="extra-break"></div>

      <div class="social">
        <div class="social-link social-link-instagram">
          <a href="https://www.instagram.com/kayfoart/"
            ><span>instagram</span></a
          >
        </div>
        <div class="social-link social-link-dribbble">
          <a href="https://dribbble.com/kayfo23"><span>dribbble</span></a>
        </div>
        <div class="social-link social-link-work">
          <a href="http://www.kayleighfoley.com"><span>day job</span></a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <nav class="footer-nav">
        <ul>
          <li class="footer-nav-item">
            <a href="../info/"><span>info</span></a>
          </li>
          <li class="footer-sig">
            <img
              class="footer-image"
              src="../imgs/footer-sig.jpg"
              alt="kayfo"
            />
          </li>
          <!-- <li class="footer-nav-item footer-selected"><span>contact</span></li> -->
          <li class="footer-nav-item">
            <a href="mailto:kayfoart@gmail.com"><span>contact</span></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
